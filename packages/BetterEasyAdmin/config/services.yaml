services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    OpenTraining\BetterEasyAdmin\:
        resource: '../src'

    Symplify\PackageBuilder\Console\Style\SymfonyStyleFactory: ~
    Symplify\PackageBuilder\Reflection\PrivatesAccessor: ~

    OpenTraining\BetterEasyAdmin\ConfigPass\ImagePropertyAutoconfigureConfigPass:
        tags:
            # after ViewConfigPass
            - { name: 'easyadmin.config_pass', priority: 2 }

    OpenTraining\BetterEasyAdmin\ConfigPass\GlobalExcludeFieldsConfigPass:
        tags:
            # before @see ExcludeFieldsConfigPass - 120
            - { name: 'easyadmin.config_pass', priority: 125 }
