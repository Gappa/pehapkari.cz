                -
                    title: 'Asynchronní PHP (Ondřej Mirtes)'
                    description: "Asynchronní kód už dávno není doménou jen Node.js. Abyste si vyzkoušeli psát a provozovat aplikaci, která dokáže dělat více věcí naráz, nemusíte se učit programovat v jiné technologii, vystačíte si s PHP, které vás příjemně překvapí svým výkonem a možnostmi.\n\nVysvětlíme si, co přesně asynchronnost znamená, kde všude se s ní dá setkat a kdy se vyplatí ji použít. Ukážeme si, jak přesně fungují promises a napíšeme si kód, který je využívá a poskytuje.\n\nV druhé polovině livestreamu pak předvedu konkrétní knihovny a postupy pro nejčastější I/O potřeby, tedy asynchronní HTTP požadavky, SQL dotazy a přístupy na filesystém.\n\nSleduj další livestreamy na twitch.tv/pehapkari a https://www.facebook.com/pehapkari/events/"
                    video_id: ktfyEKUrabw
                    thumbnail: 'https://i.ytimg.com/vi/ktfyEKUrabw/sddefault.jpg'
                -
                    title: 'Stromové struktury v SQL (Pavel Vondrášek)'
                    description: "Pavel Vondrášek ti ukáže několik různých způsobů, jak lze ukládat stromové struktury (kategorie, adresářovou strukturu apod.) v SQL databázi. Parent list zná snad každý, ale o dalších způsobech jako je MPTT nebo closure table se toho již tolik neví. Cílem livestreamu bude ukázat jednotlivé možnosti a zvolit nejvhodnější řešení.\n\n- sleduj nás na twitch.tv/pehapkari\n- seznam livestreamů: https://www.facebook.com/pg/pehapkari/events/,\n- více o nás na www.pehapkari.cz"
                    video_id: hVjhKHftj0E
                    thumbnail: 'https://i.ytimg.com/vi/hVjhKHftj0E/sddefault.jpg'
                -
                    title: 'Efektivita práce (Lukáš Fronc)'
                    description: "S Lukášem se zaměříme na zvýšení vaší efektivity práce, zejména pokud vyvíjíte na Macu. Na své si přijdou částečně i Oknaři a Linuxáci.\n\nPřipravovaná osnova je vývojářsky zaměřeným destilátem kurzu 200% Mac (https://www.naucmese.cz/kurz/200-mac), který vede pod platformou Naučmese.cz.\n\nPodíváme se společně na:\n- nativní verzování pod macOS\n- snipety nezávislé na IDE (Xplatform)\n- QuickLook pluginy pro vývojáře\n- zrychlení práce pomocí dropování a zástupci ve Finderu\n- soft-skills pro zvýšení produktivity a boji s prokrastinací (Xplatform)\n\nOdkazy použité ve videu:\n- https://www.trankynam.com/atext/\n- https://smilesoftware.com/textexpander\n- https://emmet.io/\n- https://www.brain.fm/\n- http://www.quicklookplugins.com/"
                    video_id: GhhRDpR_7gU
