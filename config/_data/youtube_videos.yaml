                    description: "14 dnů bojoval s tím, jak co nejvíce a nejpohodlněji nahrávat změny na server. A nejen to. Jak nainstalovat závislosti. Cachovat. Testovat. Udělat změnu. Pushnout. A znova.\n\nCílem bylo najít nejjednodušší řešení, ideálně \"one click\". To se sice nepodařilo, ale s výsledkem je nadmíru spokojený!"
