                -
                    title: 'Jak zvýšit svoji cenu při hledání práce (Jakub Kratina)'
                    description: "Jakub ti poví, co můžeš udělat pro to, aby sis mohl říct o větší plat, jaké jsou možnosti a modely práce a jak k nim přistupovat.\n\nOdkazy:\n- Efektivita práce (https://www.youtube.com/watch?v=GhhRDpR_7gU),\n- https://www.linkedin.com/in/bc-jakub-kratina-b5972549/\n- http://www.jobs.cz/poradna/video-jak-znite-kdyz-si-rikate-o-vyssi-plat/\n- http://www.jobs.cz/poradna/21-otazek-na-ktere-na-pohovoru-polozte-vy/\n- https://devel.cz/otazka/jak-se-pracuje-za-cool-people\n- www.olap.cz\n- www.toptal.com\n- https://www.oreilly.com/ideas/2016-2017-web-salary-survey\n- http://honzajavorek.cz/blog/how-corporations-can-attract-good-engineers"
                    video_id: i59-IYvW38A
                    thumbnail: 'https://i.ytimg.com/vi/i59-IYvW38A/sddefault.jpg'
                -
                    title: 'Docker 101 (Jakub Kratina)'
                    description: "Určitě jsi někdy slyšel o Dockeru. Chceš se o něm dozvědět víc a naučit se s ním pracovat? Tak právě pro tebe je určen tento livestream.\n\nNa livestreamu si ukážeme:\n- co je to Docker a jak funguje,\n- jak ho nainstalujeme,\n- k čemu slouží Dockerfile a docker compose file,\n- vysvětlíme si syntax,\n- zdokerizujeme PHP aplikaci,\n- nahrajeme Docker image na hub.docker.com a zautomatizujeme deployment aplikace na server pomocí buddy.works\n\n- https://www.docker.com/\n- https://hub.docker.com/\n- http://container-solutions.com/understanding-volumes-docker/\n\nOmlouvám se za formát videa.\n\nPřidej se k nám na FB https://www.facebook.com/pehapkari nebo na slacku. Více info na www.pehapkari.cz\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-05-30-docker-101"
                    video_id: cV0HFt0QGEA
                    thumbnail: 'https://i.ytimg.com/vi/cV0HFt0QGEA/sddefault.jpg'
                -
                    title: 'Moje první iOS aplikace v Xamarinu (Pavel Vondrášek & Jakub)'
                    description: "Vždy mě zajímalo, jak se tvoří iOS aplikace. Co je k tomu potřeba, jak to funguje? Sice jsme PéHápkaři, ale věřím, že je důležité si rozšiřovat obzory a právě proto jsme si pro vás s Pavlem Vondráškem připravili tento livestream.\n\nVytvoříme si jednoduchou logistickou iOS aplikaci pomocí Xamarinu, C# a REST API.\n\nXamarin je nástroj pro vývoj cross-platform aplikací. Díky němu můžeš vyvíjet nativní aplikace pro iOS, Android a Windows najednou.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-06-27-xamarin"
                    video_id: F-_ZQhMJQiY
                    thumbnail: 'https://i.ytimg.com/vi/F-_ZQhMJQiY/sddefault.jpg'
                -
                    title: 'Laravel API (Jakub Kratina)'
                    description: "Na praktickém příkladu si ukážeme, jak je jednoduché, rychlé a efektivní postavit nad Laravelem REST API pomocí Dingo API s autentizací pomocí JWT.\n\nTaké si ukážeme, jak se pracuje s Fractalem od The PHP League (resources, serializers a transformers), nasadíme stránkování a postaráme se o CORS.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-07-11-laravel-api"
                    video_id: Hy7f-by_6Nk
                    thumbnail: 'https://i.ytimg.com/vi/Hy7f-by_6Nk/sddefault.jpg'
                -
                    title: 'Gephart - Nástroj pro rychlý vývoj webů (Michal Katuščák)'
                    description: "Měl jsem potřebu vytvořit framework, který bude fungovat přesně tak, jak chci, a aby neobsahoval věci, které nepotřebuji.\n\nGephart stavím s tím, aby byl co nejrychlejší (na vývoj i na běh) a nejmenší, ale aby si zároveň zachoval čistý kód.\n\nNa livestreamu ukážu, jak si usnadňuji práci svým frameworkem:\n- Co je to Gephart Framework?\n- Instalace frameworku s balíčkem pro generování kódu\n- Napojení šablony na framework\n\nMichal je webový vývojář z Českých Budějovic, pracující v NexGen IT. Programátor každým coulem, co i rád fotí a cestuje.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-07-25-gephart"
                    video_id: y0wIHwm-pyM
                    thumbnail: 'https://i.ytimg.com/vi/y0wIHwm-pyM/sddefault.jpg'
                -
                    title: 'Amazon Web Services (Dennis Kopp) english'
                    description: "In this stream, I will show how to run PHP applications on Amazon Web Services, as well as how to integrate it with services such as Lambda and DynamoDB. \n\nWe will start with a simple PHP application that stores orders made by the user and displays the current order status. \n\nWe will then develop a Lambda function which processes these orders asynchronously and updates them in the database.\n\nDennis has been using PHP professionally for ten years now. After spending 8 years in the games industry, he is now developing applications for customers like Audi and Telefónica at SinnerSchrader. In his free time, he likes to dance to swing music and to ride his bike.\n\nCode: https://github.com/pehapkari/livestream/tree/master/2017-08-08-aws"
                    video_id: LCYLQezmWqQ
                    thumbnail: 'https://i.ytimg.com/vi/LCYLQezmWqQ/sddefault.jpg'
                -
                    title: '3D na webu pomocí BabylonJS (Pavol Hejný)'
                    description: "V rámci streamu bych vám rád ukázal, jak můžete 3D na webu začít používat pomocí WebGl frameworku BabylonJS. Dostal bych se k nějakému jednoduchému, ale funkčnímu miniprojektu.\nDělal jsem několik podobných workshopů, kde jsme v rámci cca. dvou hodin vytvořili 3D hada nebo malování(ve 2D) na webu. Pokud vás napadne konkrétní věc, kterou chceme vytvořit, můžeme udělat před streamem hlasování.\n\nAť už chcete mít na svém eshopu 3D náhledy produktů nebo si chcete vytvořit vlastní 3D webovou hru, určitě se na stream připojte!\n\nWebové stránky a aplikace vyvíjím přes 10 let. Prošel jsem si vývojem Flash aplikací, PHP stránek, a dnes vyvíjím převážně v TypeScriptu pomocí knihoven React+Redux.\nDlouhou dobu jsem vytvářel a provozoval online hru Towns.cz, na které jsem se naučil snad všechny chyby, kterým by se měl programátor vyhnout.\n\nDnes pracuji v České společnosti ornitologické, kde vyrábím aplikace na sběr a zpracování dat. Také mám několik svých vlastních webových projektů, kde využívám vygenerovanou 2D a 3D grafiku. Většinu z nich mám na své stránce https://www.pavolhejny.com/.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-08-15-3d-babylon-js"
                    video_id: Qu7Zckx9yC4
                    thumbnail: 'https://i.ytimg.com/vi/Qu7Zckx9yC4/sddefault.jpg'
                -
                    title: 'Docker #2 (Daniel Plakinger)'
                    description: "O dockery sme už počuli viacerý, ale čo môžeme vyťažiť s používania Docker? Ako využívať docker efektívne pre lokálny vývoj?\n\nV tomto streame si ukážeme, ako čo najjednoduhšie pridať k projektu v Laravely docker-compose a ako ho v taktom projekte naplno využiť najmä pre lokálny vývoj. Vytvoríme si viaceré prostredia ako produkčné, lokálne a testovacie, tak aby sme ich mohli spúštať naraz. Využijeme env súbory pre jednotlivé služby (services v docker-compose) a na záver si ukážeme ako využiť docker-compose pri testovaní resources pre aplikáciu. Tento stream je pokračovaním streamu Docker 101 (https://www.youtube.com/watch?v=cV0HFt0QGEA&t=4s).\n\n---\n\nVždy ma fascinovali nové technológie a keď sa objavíte niečo ako je Docker, potom niet cesty spať a chcete mať dockerizované všetko. S dockerom som začal pri projekte, keď som potreboval PHP 5.3 a nemal som veľmi chuť sa trápiť s compilovaním, tak som narazil na túto super vecičku, používam ju do dnes a neviem si ju vynachváliť. Momentálne, všade kde pracujem zanesiem docker.\n\n--- \n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-08-22-docker-2"
                    video_id: x_jsNPW6ixQ
                    thumbnail: 'https://i.ytimg.com/vi/x_jsNPW6ixQ/hqdefault.jpg'
                -
                    title: 'Refactoring (Jakub Kratina)'
                    description: "Velká dávka kódu, se kterým si pohrajeme a ukážeme si, jak můžete zdokonalit svůj kód pomocí různých metod refactoringu. Nezávisle na frameworku, který používáte.\n\nRozjedeme to ve velkým a projdeme: \n- Presenter inside a model\n- Collections\n- Strategizing\n- Value Objects\n- Traits\n- Steps\n- Too many parameters\n- Strongly-typed code\n- Decorating\n- Fluent interfaces\n- Repositories\n- Transformers\n\nBude to pořádná nalejvárna, tak se na to připravte :)\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-08-29-refactoring\n\nOdkazy použíté ve videu:\n- https://laracasts.com/series/whip-monstrous-code-into-shape\n- https://github.com/tightenco/collect\n- https://laravel.com/docs/5.4/collections\n- https://www.csie.ntu.edu.tw/~r95004/Refactoring_improving_the_design_of_existing_code.pdf\n- https://slideslive.com/38900570/usnadnete-si-praci-silne-typovanym-kodem-a-statickou-analyzou"
                    video_id: WcbmBzAWR84
                    thumbnail: 'https://i.ytimg.com/vi/WcbmBzAWR84/sddefault.jpg'
                -
                    title: 'Elasticsearch (Matěj Račinský)'
                    description: "Určitě jsi někdy postřehl, že kromě SQL databází se používají i NoSQL databáze. \n\nJedna z nejznámějších je Elasticsearch.\n\nNa tomhle streamu se s ním seznámíme a:\n- povíme si, kdy a proč ho používat a kdy už SQL databáze nestačí,\n- ukážeme si, jak si jej zprovoznit v dockeru,\n- napíšeme si jednoduchou aplikaci v PHP, která bude s Elasticsearchem pracovat,\n- jak jej používat pro fulltext search nad objekty, které máme v SQL databázi\n\nMatěj studuje umělou inteligenci na FEL, ČVUT, ale během školy vyvíjí webové aplikace v PHP a zajímá se o novinky na poli webového vývoje.\n\nSlovníky: https://issues.apache.org/jira/browse/LUCENE-4311\nKód: https://github.com/pehapkari/livestream/tree/master/2017-09-05-elasticsearch"
                    video_id: 7rnUc8fno4s
                    thumbnail: 'https://i.ytimg.com/vi/7rnUc8fno4s/sddefault.jpg'
                -
                    title: 'IoT u vás doma (Karol Danko)'
                    description: "Internet vecí je vzrušujúca myšlienka ktorá - rovnako ako internet samotný - mení a určite zmení náš pohľad na svet. \n\nSkrýva v sebe veľké množstvo príležitostí pre nás programátorov a jednou z možností ako naskočiť na vlnu IoT je zbastliť si niečo doma. A presne o tom bude tento stream. \n\nV tomto streame si povieme o tom:\n- čo to je IoT a prečo to chceš\n- ako vybrať \"hackovateľné\" IoT produkty\n- ako si vyrobiť vlastnú IoT vec (ESP8266)\n- ako si poskladať smart home - prakticky\n- prečo nezabudnúť na bezpečnosť a súkromie\n\nKarol o sobě: Cez deň pracujem ako Node.js vývojár v Livesporte (Livesport), kde vediem vývoj našich interných data APIs. Cez noc sa ale venujem niečomu úplne inému aby som si rozšíril obzory. A tu prichádza na radu práve IoT a smart home.\n\nhttps://github.com/pehapkari/livestream/tree/master/2017-09-19-IoT"
                    video_id: GN4VENUfV8M
                    thumbnail: 'https://i.ytimg.com/vi/GN4VENUfV8M/sddefault.jpg'
                -
                    title: 'Doctrine: performance (Filip Procházka)'
                    description: "Doctrine ORM je skvělý sluha ale zlý pán - stačí chvilka nepozornosti a hned máte na produkci performance problém, který se nemusí měsíce projevit, ale pak vás zradí v nejméně vhodnou chvíli.\n\nUkážeme si, jak načítat data efektivně, jak psát DQL aby fungovaly spolehlivě i v případě, že začnou v produkci přibývat data a jak to celé udělat co nejvíce elegantně. A vezmene to pěkně od začátku, včetně architektury repozitářů.\n\nFilip má s Doctrine dlouholeté zkušenosti a rád lidem ukazuje, že ORM nemusí být jen pomalý moloch, ale spíš efektivní nástroj díky kterému je možné psát čisté, opravdu objektově orientované aplikace. Pokud vás zajímá něco víc, koukněte na https://filip-prochazka.com/.\n\nhttps://github.com/fprochazka/doctrine-performance-pehapkari-2017-09"
                    video_id: CTZFx6kMbO8
                    thumbnail: 'https://i.ytimg.com/vi/CTZFx6kMbO8/sddefault.jpg'
                -
                    title: 'Úvod do Vue.js (Jakub Krupka)'
                    description: "Chtěli jste se naučit React, ale připadá vám příliš složitý a odlišný od běžně psaného Javascriptu na frontendu? Pak se vám možná bude líbit Vue, mladá knihovna pro renderování reaktivních UI. \n\nPřestaňte řešit DOM, a začněte se starat o model, metody a komponenty. Vue je ideální pro psaní větších single-page aplikací, stejně tak i pro psaní malých zapouzdřených komponent. \n\nUkážeme si následující:\n- jak co nejrychleji začít s Vue\n- data-binding, atributy a props\n- event listenery\n- metody, computed properties\n- Vue devtools\n- komponenty, jejich kompozice a lifecycle\n- předávání dat pomocí props a global events\n- sloty\n- webpack a vue-cli, single-file komponenty, hot reloading\n- ajax pomocí Axios\n- formuláře\n- pokud bude čas, nakousneme: vue-router, sdílený state pomocí Vuex, code-splitting\n\nVše si ukážeme na praktických příkladech, postupně vytvoříme malou SPA aplikaci. \n\nBudeme psát v ES6, takže pokud neznáte, doporučuju si projít minimálně arrow functions, method definitions, destructuring, template literals (https://github.com/lukehoban/es6features).\n\nJakub o sobě: Jsem UI/UX developer a frontend competence leader ve společnosti Inventi. Pracoval jsem na velkých projektech např. pro ČSOB, Global Payments, Raiffeisen Bank nebo na startupech Angelcam, Tuddy Tuddy, Mámvybráno.cz\n\ncheatsheet: https://vuejs-tips.github.io/cheatsheet/\nLaracasts tutorial: https://laracasts.com/series/learn-vue-2-step-by-step\nBulma: https://bulma.io/ (edited)\n\nhttps://github.com/pehapkari/livestream/tree/master/2017-10-24-vue-js"
                    video_id: vMicd97Z7CY
                    thumbnail: 'https://i.ytimg.com/vi/vMicd97Z7CY/sddefault.jpg'
                -
                    title: 'Message broker RabbitMQ (Jan Blaško)'
                    description: "Možná jste již slyšeli o slovech jako AMQP a message broker, ale nevěděli jste co to přesně je a k čemu je možné ho používat? \n\nZamýšleli jste se někdy nad asychronním zpracováním zpráv a tím možnosti škálování, nad komunikací mezi různými systémy pomocí zpráv? \n\nPak je tento stream právě pro vás, kde se podíváme na message broker RabbitMQ.\n\nCo nás čeká:\n- úvod do problematiky, motivační use case\n- základní popis co je exchange, fronta, producer a consumer typy exchanges (fanout, direct, topic), binding a routování\n- potvrzování a reject zpráv\n- životní cyklus zpráv - message TTL, dead letter exchange, prioritní fronty\n\nVše se vám pokusím ukázat na praktických příkladech.\n\nStream je určen pro začátečníky a středně pokročilé. \n\nHonza o sobě: Pracuji ve společnosti MallGroup jako Team Leader a Senior programátor. V posledním roce se nejvíce zajímám o Elasticsearch a všechny ostatní produkty společnosti elastic.co (Kibana, Logstash, Beats,…). Náš tým v MallGroup je odpovědný zejména za business critical služby jako jsou např. produktový katalog (beží právě na Elasticsearch) a availability service pro všechny naše eshopy ve střední evropě jako jsou mall.cz, mall.sk, mall.hu, mall.hr, mall.pl a mimovrste.com.\n\nhttps://github.com/pehapkari/livestream/tree/master/2017-11-07-rabbitmq"
                    video_id: moLrQJ6USaQ
                    thumbnail: 'https://i.ytimg.com/vi/moLrQJ6USaQ/sddefault.jpg'
                -
                    title: 'Git pro každodenní používání (Václav Makeš)'
                    description: "(omlouváme se za nekvalitní zvuk)\n\nVerzovacích systémů je celá řada, ale jeden z nich vyčnívá - Git. Pojďme společně projít jak s ním pracovat a co využívat, aby práce s ním byla přínosná nejen týmu ale hlavně vám samotným.\n\nVe streamu projdeme:\n- konfiguraci (co se vyplatí minimálně nastavit)\n- ukážeme si běžné situace při verzování\n- vyzkoušíme si jak lze vývoj pomocí Gitu zrychlit a zpříjemnit\n- především si vyzkoušíme základní příkazy jako například `git commit | log | checkout | merge`, ale alespoň mírně nakousneme `rebase` či práci se vzdálenými repositáři\n\nStream je určen pro začátečníky či středně pokročilé, jenž se chtějí ujistit základech.\n\nVašek primárně řeší správné sestavení dílečků v startupu SupportBox. Má rád otestovaný kód, na který se mohou zákazníci spolehnout. A přestože projekt roste, usiluje o to, aby z projektu nebylo monstrum, nýbrž poslušný a hodný mazlíček."
                    video_id: Ecpcgs12P_c
                    thumbnail: 'https://i.ytimg.com/vi/Ecpcgs12P_c/sddefault.jpg'
                -
                    title: 'Mistrem v PhpStormu (Jakub Kratina)'
                    description: "Většina z nás s PhpStormem pracuje. Umíte ho ale efektivně využívat? PhpStorm toho nabízí opravdu mnoho pro naši rychlejší, pohodlnější a efektivnější práci.\n\nV tomto livestreamu si ukážeme, co můžete udělat pro to, abyste se stali lepšími vývojáři a mistry v PhpStormu.\n\nProbereme následující témata:\n- minimalism,\n- theming,\n- constructor dependencies,\n- searching,\n- usages,\n- live & file templates,\n- refactoring,\n- testing,\n- multiple cursors,\n- windows splits,\n- quick preview,\n- useful plugins\n\nOdkazy použité ve videu:\n- laracasts.com\n- https://www.facebook.com/pehapkari/videos/1502500786466393/\n- http://daylerees.github.io/\n- https://github.com/daylerees/colour-schemes\n- https://pehapkari.cz/vzdelavej-se/"
