                    title: 'Postman (Jakub Kratina)'
                    description: "Postman je jeden z mých nejoblíbenější nástrojů pro vývoj API. Znáš Apiary? Tak tohle je pro mě Apiary^2. Pokud tedy programuješ API, tenhle stream je pro tebe must have!\n\nNa streamu si ukážeme:\n- základní use case Postmana a to posílání requestů na API,\n- práci s response,\n- práci s examples,\n- sync mezi uživateli,\n- workspaces a kolekce,\n- generování code snippetů,\n- generování dokumentace,\n- environments,\n- scripting\n\nhttps://www.getpostman.com/"
