                -
                    title: 'Profilování a zrychlování aplikace s Blackfire.io (Honza Mikeš)'
                    description: "Rychlost aplikace je jednou z důležitých věcí, na které je při produčním nasazení potřeba myslet.\nMůže velmi negativně ovlivnit uživatelský zážitek z návštěvy vašeho pomalého webu a občas můžete takového návštěvníka i odradit.\n\nNa streamu si ukážeme, jak pomocí nástroje Blackfire profilovat a určit místa nutná ke zrychlení. Poté přejdeme k samotné optimalizaci. Každou změnu samozřejmě budeme měřit opět Blackfirem, abychom měli vše pod kontrolou a měli přehled o tom, jestli zrychlujeme nebo zpomalujeme 🙂\n\nOptimalizovat budeme REST API živé aplikaci Entry.do a pokud se povede, tak v průběhu večera pushneme i do produkce.\nZaměříme se především na výkonnostní problémy s Doctrine.\n\nStream bude interaktivní - dobré rady a tipy na zrychlení (nebo i refactoring) budou rovnou v reálném čase implementovány.\n\nPokud se vám zdá některá z vašich aplikací pomalá a chcete najít způsob, jak ji změřit a zrychlit, určitě přijďte!\n\nHonza Mikeš:\nS programováním se kamarádím už přes 10 let, za tu dobu jsem se podíval pracovně například do Bangkoku nebo San Francisca. Mám obrovskou touhu psát čistý a dobře testovatelný kód, bohužel se to občas (asi jako každému) nedaří 🙂. Jsem CTO v Entrydo a aby toho nebylo málo, tak jsem od února součástí backend týmu v Apploud.\n\nLinky použité během streamu: \n- blackfire.io\n- https://github.com/rectorphp/rector\n- https://github.com/Tharos/Schematic"
