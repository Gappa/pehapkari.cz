# see https://github.com/symplify/monorepobuilder
parameters:
    # for "merge" command
    package_directories:
        - 'packages'
        - 'projects'

    # for "merge" command
    data_to_append:
        require-dev:
            automattic/phpcs-neutron-ruleset: "^1.8"
            object-calisthenics/phpcs-calisthenics-rules: "^3.3"
            phpstan/phpstan: "^0.10.3"
            phpstan/phpstan-doctrine: "^0.10.0"
            slam/php-cs-fixer-extensions: "^1.16"
            symplify/coding-standard: "^4.6"
            symplify/easy-coding-standard: "^4.6"
            symplify/monorepo-builder: "^4.6"

    # for "split" command
    # @todo
    directories_to_repositories:
        projects/open-real-estate: 'git@github.com:TomasVotruba/open-real-estate.git'
        projects/open-training: 'git@github.com:TomasVotruba/open-training.git'
