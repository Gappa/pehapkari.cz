easy_admin:
    design:
        menu:
            -
                label: 'Nemovitosti do feedů'
                icon: 'rss-square'
                children:
                    - { label: 'Seznam nemovitostí', entity: 'FeedRealEstate' }
                    - { label: 'Generování feedů', route: 'xml_feed_generate' }

    entities:
