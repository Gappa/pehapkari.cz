                    - { property: 'communication', label: 'Komunikace' }
                    - { property: 'telecommunication', label: 'Telekomunikace' }
                    - { property: 'waste', label: 'Odpad' }
                    - { property: 'garage', label: 'Garáž' }
                    - { property: 'parking', label: 'Parkování' }
                    - { property: 'gardenArea', label: 'Plocha zahrady' }
                    - { property: 'flatArea', label: 'Plocha pozemku' }
                    - { property: 'houseArea', label: 'Plocha zastavěná' }
                    - { property: 'houseType', label: 'Typ domu' }
